<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Maiores campeões da F1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar
    placeholder="Pesquise o piloto"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>

  <ion-grid>
    <ion-col size="12">
      <ion-list *ngIf="isRacers">
        <ion-item-group *ngFor="let racer of racers">
          <ion-item-divider>
            <ion-label>{{racer.name}}</ion-label>
          </ion-item-divider>

          <ion-row>
            <ion-col size-sm="6" size-md="2" size-lg="1">
              <img [src]="racer.photo" class="photo" />
            </ion-col>

            <ion-col size-sm="6" size-md="10" size-lg="11">
              <ion-list>
                <ion-item lines="none">
                  <ion-label>{{racer.wins}}</ion-label>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>{{racer.years}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-item-group>
      </ion-list>
    </ion-col>

    <ion-col size="12" *ngIf="initialized && racers.length === 0">
      <div class="ion-text-center">
        <ion-text> Não há pilotos cadastrados! </ion-text>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>
