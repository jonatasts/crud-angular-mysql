<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Maiores campeÃµes da F1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar
    placeholder="Pesquise o piloto"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>

  <ion-grid *ngIf="isPlayers">
    <ion-list>
      <ion-item-group *ngFor="let player of players">
        <ion-item-divider>
          <ion-label>{{player.name}}</ion-label>
        </ion-item-divider>

        <ion-row>
          <ion-col size-sm="6" size-md="2" size-lg="1">
            <img [src]="player.photo" class="photo" />
          </ion-col>

          <ion-col size-sm="6" size-md="10" size-lg="11">
            <ion-list>
              <ion-item lines="none">
                <ion-label>{{player.wins}}</ion-label>
              </ion-item>

              <ion-item lines="none">
                <ion-label>{{player.years}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-item-group>
    </ion-list>
  </ion-grid>
</ion-content>
